<!DOCTYPE html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Produtos Disponveis para Compra</title>
<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/produto.js"></script>
<script type="text/javascript" src="js/carrinho.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

</head>
<body onload="carregaProdutos();carregaCarrinho();">

	<div id="dialogAlerta" class="panel panel-primary" style="display:none">
		<div class="panel-heading">
			<h3 class="panel-title">Atenção</h3>
		</div>
		<div class="panel-body">
			<p align="center">
			<span id="idDescri"></span><br><br>
			<button type="button" id="btnDialog" class="btn btn-primary btn-sm" aria-label="Left Align">
				<span class="glyphicon glyphicon-thumbs-up" aria-hidden="false"></span>OK
			</button>	
			</p>
	    </div>
	</div>

	<div class="container">
	
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title"><p align="center">Nossos Produtos</p></h3>
						</div>
						<div id="divTabProdutos" class="panel-body">
							
						</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	

		
		<hr/>
		
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<div class="panel panel-success">
						<div class="panel-heading">
							<h3 class="panel-title"><p align="center">Carrinho de Compras</p></h3>
						</div>
						
						<div id="divTabItensCarrinho" class="panel-body">
							
						</div>
						
						<div class="panel-body" id="">
							<div class="row">
								<div class="col-md-4">
									<span>Quantidade de Produtos</span>
								</div>
								<div class="col-md-4">
									<span id="qtdeProdutos">0</span>
								</div>
								<div class="col-md-4">
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<span>Valor dos Produtos</span>
								</div>
								<div class="col-md-4">
									<span id="valorProdutos">0</span>
								</div>
								<div class="col-md-4">
									<button type="button" id="btnFinalizar" class="btn btn-primary btn-sm" aria-label="Left Align">
										<span class="glyphicon glyphicon-flag" aria-hidden="false"></span>&nbsp;Finalizar
									</button>
								</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-3"></div>
			
		</div>	
</body>
<script type="text/javascript">
	$("#btnDialog").click(function() {
		$("#dialogAlerta").dialog("close");
	});
	
	$("#btnFinalizar").click(function() {
	});


</script>


</html>
